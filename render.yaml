services:
  # Main Next.js Application
  - type: web
    name: quick-clinic-app
    runtime: docker
    dockerfilePath: ./Dockerfile.prod
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quick-clinic-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: SOCKET_SERVER_URL
        value: https://quick-clinic-socket.onrender.com
      - key: NEXT_PUBLIC_SOCKET_SERVER_URL
        value: https://quick-clinic-socket.onrender.com

  # Socket.IO Server
  - type: web
    name: quick-clinic-socket
    runtime: docker
    dockerfilePath: ./socket-server/Dockerfile.prod
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quick-clinic-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://quick-clinic-app.onrender.com
      - key: PORT
        value: "5000"

# Database (PostgreSQL)
databases:
  - name: quick-clinic-db
    databaseName: quick_clinic
    user: postgres
    region: ohio  # Change to your preferred region
