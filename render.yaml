services:
  # Main Next.js Application
  - type: web
    name: quick-clinic-app
    runtime: docker
    dockerfilePath: ./Dockerfile.prod
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: SOCKET_SERVER_URL
        sync: false
      - key: NEXT_PUBLIC_SOCKET_SERVER_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

  # Socket.IO Server
  - type: web
    name: quick-clinic-socket
    runtime: docker
    dockerfilePath: ./socket-server/Dockerfile.prod
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: "5000"

